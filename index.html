<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Visita - Filipe Ferreira</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-container">
      

        <header class="card-header">
            <img src="profile-photo-filipe.jpg" alt="Photo de profil de Filipe Ferreira" class="profile-picture">
            <h1>Filipe Ferreira</h1>
            <p data-key="jobTitle" class="job-title">Diretor de Operações</p>
            <p data-key="bio" class="bio"></p>
        </header>

        <main class="card-links">
            <a href="contact.vcf" class="button primary" data-key="addContact">Adicionar aos contatos</a>
            <a href="https://lisabor-bordados.vercel.app/en" target="_blank" class="button" data-key="visitWebsite">Visitar o site Lisabor</a>
            <a href="mailto:filipe.f@lisaborbordados.com" class="button" data-key="sendEmail">Enviar um email</a>
            <a href="tel:+351000000000" class="button" data-key="call">Ligar</a>
            </main>

        <nav class="language-selector">
            <button data-lang="pt" class="active">PT</button>
            <button data-lang="en">EN</button>
            <button data-lang="fr">FR</button>
            <button data-lang="es">ES</button>
        </nav>

        <footer class="card-footer">
            <img src="logo-lisabor.png" alt="Logo Lisabor Bordados" class="footer-logo">
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
